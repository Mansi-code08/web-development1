<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <style>
    *{
       margin: 0;
       padding: 0;  
    }
    .box {
      background-color: aqua;
    }
    .box1{
      color: blue;

      margin:10px;
      border:2px solid blueviolet;
      height: 200px;
    }
    .box2{
       color: black;
       padding: 10px;
      margin:10px;
      border:2px solid rgb(230, 39, 25);
      height: 200px;
    }

    </style>
</head>
<body>
   <div class="box box1">
i am a box
   </div> 
   <div class="box box2">i am another box </div>
</body>
